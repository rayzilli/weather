<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form action="#">
            <input type="text" id="city-input" value="toronto">
            <button type="button" >Search</button>
        </form>
    </header>
    <main>
        <section>
            <h2 id="city-name">Toronto</h2>
            <div id="temperature"></div>
            <p id="current-condition"></p>
            <div class="max-min-day">
                <p id="hi-today"></p>
                <p id="low-today"></p>
            </div>
           
        </section>

        <section id="description">
            <p id="current-description"></p>
        </section>

        <section id="weekly-weather">
            <h2>Weekly</h2>
             <div class="day">
                <h3 id="day1"></h3>
                <img id="day1icon" alt="icon of weather condition">
                <p id="day1low"></p>
                <p id="day1high"></p>
            </div>
            <div class="day">
                <h3 id="day2"></h3>
                <img src="" alt="icon of weather condition" id="day2icon">
                <p id="day2low"></p>
                <p id="day2high"></p>
            </div>
            <div class="day">
                <h3 id="day3"></h3>
                <img src="" alt="icon of weather conditions" id="day3icon">
                <p id="day3low"></p>
                <p id="day3high"></p>
            </div>
            <div class="day">
                <h3 id="day4"></h3>
                <img src="" alt="icon of weather conditions" id="day4icon">
                <p id="day4low"></p>
                <p id="day4high"></p>
            </div>
            <div class="day">
                <h3 id="day5">Fri</h3>
                <img src="" alt="icon of weather conditions" id="day5icon">
                <p id="day5low"></p>
                <p id="day5high"></p>
            </div>
            <div class="day">
                <h3 id="day6">Fri</h3>
                <img src="" alt="icon of weather conditions" id="day6icon">
                <p id="day6low"></p>
                <p id="day6high"></p>
            </div>
            <div class="day">
                <h3 id="day7">Fri</h3>
                <img src="" alt="icon of weather conditions" id="day7icon">
                <p id="day7low"></p>
                <p id="day7high"></p>
            </div>
        </section>



    </main>
</body>
</html>
