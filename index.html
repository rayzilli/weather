<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form action="#" id="search-form">
            <input type="text">
            <button type="submit" >Search</buttton>
        </form>
    </header>
    <main>
        <section>
            <h2 id="city-name">Toronto</h2>
            <div id="temperature"></div>
            <p id="current-condition">Cloudy</p>
            <div class="max-min-day">
                <p id="hi-today"></p>
                <p id="low-today"></p>
            </div>
           
        </section>

        <section id="description">
            <p id="current-description"></p>
        </section>

        <section id="weekly-weather">
            <h2>Weekly</h2>
             <div class="day">
                <h3>Mon</h3>
                <p>icon</p>
                <p>L: 28</p>
                <p>H: 22</p>
            </div>
            <div class="day">
                <h3>Tue</h3>
                <p>icon</p>
                <p>L: 28</p>
                <p>H: 22</p>
            </div>
            <div class="day">
                <h3>Wed</h3>
                <p>icon</p>
                <p>L: 28</p>
                <p>H: 22</p>
            </div>
            <div class="day">
                <h3>Thu</h3>
                <p>icon</p>
                <p>L: 28</p>
                <p>H: 22</p>
            </div>
            <div class="day">
                <h3>Fri</h3>
                <p>icon</p>
                <p>L: 28</p>
                <p>H: 22</p>
            </div>
        </section>



    </main>
</body>
</html>
